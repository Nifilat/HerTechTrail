<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Food Pictures</title>
 <link rel="shortcut icon" href="./images/website-logo.ico">
 <link rel="stylesheet" href="./style.css">
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <main>
  <article>
   <section>
    <div>
     <h3 id="topic">My Pictures Gallery</h3>
    </div>
   </section>
   <section class="min-h-screen flex items-center mx-4">
    <div class="grid grid-cols-4 gap-4">
     <div>
      <img src="./images/image1.jpg" alt="Pancakes">
      <p class="imagename" id="image1">Pancake with honey</p>
     </div>
     <div>
      <img src="./images/image2.jpg" alt="Pasta">
      <p class="imagename" id="image2">Pasta with tomato and basil</p>
     </div>
     <div>
      <img src="./images/image3.jpg" alt="Baking cheese">
      <p class="imagename" id="image3">Baking cheese Cooking Crust</p>
     </div>
     <div>
      <img src="./images/image4.jpg" alt="Macarons">
      <p class="imagename" id="image4">French Macarons</p>
     </div>
     <div>
      <img src="./images/image5.jpg" alt="Slice Cake">
      <p class="imagename" id="image5">Slice cake</p>
     </div>
     <div>
      <img src="./images/image6.jpg" alt="French fries">
      <p class="imagename" id="image6">French fries with dipping sauce</p>
     </div>
     <div>
      <img src="./images/image7.jpg" alt="Red apple">
      <p class="imagename" id="image7">Red Apple</p>
     </div>
     <div>
      <img src="./images/image8.jpg" alt="Potatoes">
      <p class="imagename" id="image8">Potatoes</p>
     </div>

    </div>
    

   </section>
  </article>
 </main>

 <script src="./script.js"></script>

</body>
</html>
